<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main class="contenedor">
    <div class="card">
      <div class="card__imagen">
        <img src="assets/images/illustration-article.svg" alt="">
      </div>
      <div class="card__learning">
        Learning
      </div>
      <p class="card__published">Published 21 Dec 2023</p>
      <h1 class="card__titulo">HTML & CSS foundations</h1>
      <p class="card__texto">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="card__user">
        <img src="assets/images/image-avatar.webp" alt="" class="card__avatar">
        <p class="card__username">Greg Hooper</p>
      </div>
    </div>
  </main>


  <footer class="footer">
    <p class="footer__texto">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.instagram.com/geogz.dev/">Geogz</a>.
    </p>
  </footer>
</body>

</html>
